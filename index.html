<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>LUDOMANIA</title>
    <link rel="icon" type="image/x-icon" href="https://images.emojiterra.com/google/android-12l/512px/1f4b0.png">
</head>

<script src="main.js" charset="utf-8" type="text/javascript"></script>

<body onload="updateMoney()">
    <div id="slotMachines">
        <div class="doors">
            <div class="plus-value1" id="plusValue1">+1</div>
            <div class="door">
                <div class="boxes">
                    <div class="box" id="box1" class="slot-number">❓</div>
                </div>
            </div>
    
            <div class="plus-value2" id="plusValue2">+1</div>
            <div class="door">
                <div class="boxes">
                    <div class="box" id="box2" class="slot-number">❓</div>
                </div>
            </div>
    
            <div class="plus-value3" id="plusValue3">+1</div>
            <div class="door">
                <div class="boxes">
                    <div class="box" id="box3" class="slot-number">❓</div>
                </div>
            </div>
        </div>
    
        <div class="buttons">
            <button type="button" class="btn btn-primary" id="spinButton" onclick="spin()">Spin!</button>
        </div>
    </div>

    <div id="footer">
        <h2 id="money">Money: 0</h2>
    </div>
</body>

</html>
